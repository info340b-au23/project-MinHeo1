<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="INFO 340 project group: Min Heo, Jinsu Jang, Oscar Maldonado, Alexander Evans">
  <meta name="description" content="NFL Team's Page">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Player Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/player_page.css">
</head>

<body>

  <section class="player-banner">
    <header class="container-fluid bg-black">
      <div class="container d-flex">
        <div class="row">
          <div class="col-xs-6 ps-0">
            <div class="card bg-black">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-auto">
                    <img src="img/seahawks.jpg" alt="Seahawks logo" aria-label="Seahawks logo">
                  </div>
                  <div class="col">
                    <h2 class="card-title">#14 DK Metcalf</h2>
                    <p class="card-text">Seattle Seahawks</p>
                    <p class="card-text">WR</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="supplemental-info">
      <ul>
        <li>Status: Inactive</li>
        <li>Total Points: 56.8</li>
        <li>Rostered: 99.8%</li>
      </ul>
    </section>
  </header>

  <main>
    <section class="player-statistics">
      <table>
        <thead>
          <tr>
            <th>Week</th>
            <th>Opposition</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>RAMS</td>
            <td>13.70</td>
          </tr>
          <tr>
            <td>2</td>
            <td>DET</td>
            <td>13.50</td>
          </tr>
          <tr>
            <td>3</td>
            <td>CAR</td>
            <td>17.20</td>
          </tr>
          <tr>
            <td>4</td>
            <td>NYG</td>
            <td>12.40</td>
          </tr>
          <tr>
            <td>5</td>
            <td>BYE</td>
            <td>0.00</td>
          </tr>
          <tr>
            <td>6</td>
            <td>ARI</td>
            <td>0.00</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>
</body>
</html>
